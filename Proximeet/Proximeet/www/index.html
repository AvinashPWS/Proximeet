<!--<script src="https://maps.googleapis.com/maps/api/js?sensor=false&region=IN" type="text/javascript"></script>-->
<script type="text/javascript" src="http://www.google.com/jsapi?autoload={'modules':[{name:'maps',version:3,other_params:'',region:'IN'}]}"></script>
<script>
  document.addEventListener("pause", pause, false);
  document.addEventListener("resume", resume, false);


  function resume() {
    var div = document.getElementsByTagName('body')[0];
    var scope = angular.element(div).scope();
    var rootScope = scope.$root;
    rootScope.$apply(function() {
      rootScope.$broadcast('onResumeCordova');
    });
  }

  function pause() {
    var div = document.getElementsByTagName('body')[0];
    var scope = angular.element(div).scope();
    var rootScope = scope.$root;
    rootScope.$apply(function() {
      rootScope.$broadcast('onPauseCordova');
    });
  }
</script>
