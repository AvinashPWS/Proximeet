<ion-view view-title="User Chats">    
    <ion-content  class="padding">
        <ion-list>
            <ion-item class="item item-icon-left item-icon-right" ng-click="gotoChat(item)" ng-repeat="item in chatUserList track by $index">
                <i class="icon ion-android-person theme-icon"></i>
                {{item.users.name}}
                <i class="icon ion-ios-arrow-forward theme-icon"></i>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
