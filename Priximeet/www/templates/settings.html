<ion-view view-title="Settings" ng-controller="settingsCtrl">
    <ion-nav-buttons side="right">
        <button ng-click="gotoMenuThree()" style="border: 1px solid #fff;border-radius: 50%;" class="button button-icon button-clear ion-more theme_icon_button">
        </button>
    </ion-nav-buttons>
    <ion-content  class="padding">
       <!-- <div class="error-message" ng-show="showLoginError">
            <span><i class="ionic ion-alert-circled"></i></span>

            <h3>Please login to continue</h3>
        </div>
-->
        <div ng-hide="showLoginError">
            <div class="list">

                <a class="item item-icon-left item-icon-right" ng-click="gotoProfileSettings()">
                    <i class="icon ion-android-person theme-icon"></i>
                    Profile Settings

                    <i class="icon ion-ios-arrow-forward theme-icon"></i>
                </a>
                <a class="item item-icon-left item-icon-right" ng-click="gotoNotificationSettings()">
                    <i class="icon ion-android-notifications theme-icon"></i>
                    Notification & Preferences

                    <i class="icon ion-ios-arrow-forward theme-icon"></i>
                </a>

                <a class="item item-icon-left item-icon-right" ng-click="gotoPrivacySettings()">
                    <i class="icon ion-locked theme-icon"></i>
                    Privacy Settings
                    <i class="icon ion-ios-arrow-forward theme-icon"></i>
                </a>

                <a class="item item-icon-left item-icon-right" ng-show="checkNormal()" ng-click="gotoPwdSettings()">
                    <i class="icon ion-lock-combination theme-icon"></i>
                    Password Settings
                    <i class="icon ion-ios-arrow-forward theme-icon"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
